parent_config: './conf/qa/squad/abstract_squad.yaml'
seed: 1337

repr_dim: 256
dropout: 0.2

reader: 'assoc_memory_qa_reader'
name: 'assoc_memory_qa_reader'

encoder: []

memory_dim: &mem_dim 64

memory:
  key_dim: 8
  num_slots: 5
  slot_dim: *mem_dim
  controller:
    - module: dense
      input: text
      repr_dim: 32
    - module: 'lstm'
      repr_dim: 32
      input: 'text'
      output: lstm
    - module: weighted_add
      input: [text, lstm]
      output: text
