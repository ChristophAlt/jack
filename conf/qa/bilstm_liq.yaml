description: >
  BiLSTM with assertions.

parent_config: './conf/qa/abstract_qa.yaml'

name: 'bilstm_liq_reader'
reader: 'modular_assertion_qa_reader'

assertion_dir: '/data/assertion_store'
assertion_limit: 0
assertion_sources: []
no_reading: True

dropout: &dropout 0.2
repr_dim: 150
max_span_size: 16


model:
  encoder_layer:
  - input: ['support', 'word_in_question', 'word_in_question']
    output: 'support'
    module: 'concat'

  - input: 'support'
    module: 'lstm'
    name: 'encoder'
    activation: 'tanh'
    with_projection: True
    dropout: *dropout

  - input: ['question', 'question_ones', 'question_ones']
    output: 'question'
    module: 'concat'

  - input: 'question'
    module: 'lstm'
    name: 'encoder'
    with_projection: True
    activation: 'tanh'
    dropout: *dropout

  answer_layer:
    module: 'mlp'
