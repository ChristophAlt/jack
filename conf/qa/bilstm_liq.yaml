description: >
  BiLSTM with assertions.

parent_config: './conf/qa/jack_qa_light.yaml'

name: 'bilstm_liq_reader'
reader: 'modular_assertion_qa_reader'

assertion_dir: '/data/assertion_shelve'
assertion_limit: 0
assertion_sources: []
no_reading: True

dropout: &dropout 0.2
repr_dim: 150

# To be fast we have to restrict the use of RNNs as much as possible and use convolutions instead
model:
  encoder_layer:
  - input: ['support', 'word_in_question', 'word_in_question']
    output: 'support'
    module: 'concat'

  - input: 'support'
    module: 'lstm'
    with_projection: True
    activation: 'relu'
    dropout: *dropout

  - input: 'question'
    module: 'lstm'
    with_projection: True
    activation: 'relu'
    dropout: *dropout

  answer_layer:
    module: 'mlp'
    max_span_size: 16
