description: >
  BiLSTM with assertions.

parent_config: './conf/qa/abstract_qa.yaml'

name: 'bilstm_assertion_reader'
reader: 'modular_assertion_qa_reader'

assertion_dir: '/data/assertion_store'
assertion_limit: 50
assertion_sources: ['conceptnet']
no_reading: False

heuristic: 'pair'

reading_module:
- input: 'text'
  module: 'lstm'
  name: 'reading'
  with_projection: True
  activation: 'relu'

dropout: &dropout 0.2
repr_dim: 150
max_span_size: 16

beam_size: 1

# To be fast we have to restrict the use of RNNs as much as possible and use convolutions instead
model:
  encoder_layer:

  - input: 'support'
    module: 'lstm'
    name: 'encoder'
    activation: 'tanh'
    with_projection: True
    dropout: *dropout

  - input: 'question'
    module: 'lstm'
    name: 'encoder'
    with_projection: True
    activation: 'tanh'
    dropout: *dropout

  answer_layer:
    module: 'mlp'
